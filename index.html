<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приглашение в игру</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://assets-global.website-files.com/6257adef93867e56f84d3101/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png">
    
    <meta http-equiv="refresh" content="1;url=steam://connect/212.22.85.40:27015">

    <style>
        /* Шрифты и сброс */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap');
        
        body {
            background-color: #313338; /* Современный темный фон Discord */
            font-family: 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #dbdee1;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Карточка приглашения */
        .invite-container {
            background-color: #2b2d31;
            width: 100%;
            max-width: 440px;
            padding: 32px;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
            text-align: center;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Аватарка сервера */
        .server-icon {
            width: 80px;
            height: 80px;
            background-color: #313338;
            border-radius: 24px; /* Форма скругленного квадрата как в ДС */
            margin: 0 auto 24px auto;
            background-image: url('https://cdn-icons-png.flaticon.com/512/5260/5260498.png'); /* Иконка джойстика/радиации */
            background-size: 50px;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #f2f3f5;
            margin: 0 0 8px 0;
        }

        p {
            font-size: 16px;
            color: #b5bac1;
            margin: 0 0 24px 0;
            line-height: 20px;
        }

        /* Зеленая кнопка */
        .btn-join {
            background-color: #248046;
            color: white;
            display: block;
            width: 100%;
            padding: 14px 0;
            border-radius: 3px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        .btn-join:hover {
            background-color: #1a6334;
        }

        .sub-text {
            font-size: 12px;
            color: #949ba4;
            margin-top: 16px;
        }

        /* Анимация появления */
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="invite-container">
        <div class="server-icon"></div>

        <h1>Game Server</h1>
        <p>Вас пригласили сыграть на сервере S.T.A.L.K.E.R.</p>

        <a href="steam://connect/212.22.85.40:27015" class="btn-join">
            Принять приглашение
        </a>

        <div class="sub-text">Автоматический запуск Steam...</div>
    </div>

    <script>
        // JS редирект для надежности
        setTimeout(function() {
            window.location.href = "steam://connect/212.22.85.40:27015";
        }, 800);
    </script>

</body>
</html>
