<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T.A.L.K.E.R. Network</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/171/171334.png">
    
    <meta http-equiv="refresh" content="1;url=steam://connect/212.22.85.40:27015">

    <style>
        :root {
            --toxic: #ff9d00;
            --danger: #ff3b3b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
            overflow: hidden;
            color: white;
        }

        /* Мрачный фон Зоны */
        .bg-image {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1560942485-b2a11cc13456?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            filter: blur(8px) brightness(0.3);
            z-index: -1;
        }

        /* Панель КПК */
        .pda-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 157, 0, 0.3);
            border-radius: 20px;
            padding: 50px 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(255, 157, 0, 0.05);
            position: relative;
        }

        /* ТВОЯ ИКОНКА РАДИАЦИИ */
        .radiation-icon {
            width: 100px; /* Крупный размер */
            height: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 157, 0, 0.6)); /* Свечение */
            animation: pulse-icon 3s infinite alternate;
        }
        
        @keyframes pulse-icon {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 157, 0, 0.6)); }
            100% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(255, 157, 0, 1)); }
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f0f0f0;
            text-shadow: 0 2px 4px black;
        }

        p {
            font-size: 14px;
            color: var(--toxic);
            margin: 0 0 30px 0;
            font-family: monospace;
            letter-spacing: 1px;
        }

        /* Кнопка */
        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #d35400, #e67e22);
            color: white;
            text-decoration: none;
            padding: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(211, 84, 0, 0.4);
            border: 1px solid #d35400;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 84, 0, 0.6);
            background: linear-gradient(90deg, #e67e22, #d35400);
        }

        .loader {
            margin-top: 25px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 50%;
            background: var(--toxic);
            animation: loading 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px var(--toxic);
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="pda-panel">
        <img src="https://cdn-icons-png.flaticon.com/512/171/171334.png" alt="Radiation" class="radiation-icon">
        
        <h1>ВНИМАНИЕ</h1>
        <p>// ПОДКЛЮЧЕНИЕ К ЗОНЕ //</p>
        
        <a href="steam://connect/212.22.85.40:27015" class="btn">
            Войти на сервер
        </a>

        <div class="loader"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "steam://connect/212.22.85.40:27015";
        }, 1000);
    </script>
</body>
</html>
