<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Protocol</title>
    <link rel="icon" href="https://store.steampowered.com/favicon.ico">
    
    <meta http-equiv="refresh" content="1;url=steam://connect/212.22.85.40:27015">

    <style>
        body {
            background-color: #171a21; /* Основной цвет фона Steam */
            font-family: Arial, Helvetica, sans-serif;
            color: #c7d5e0; /* Фирменный светло-серый цвет текста */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .steam-box {
            background: #1b2838; /* Цвет блоков в магазине */
            width: 100%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #2a475e; /* Рамка */
        }

        .steam-logo {
            width: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            font-weight: normal;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status {
            font-size: 14px;
            color: #66c0f4; /* Фирменный голубой цвет ссылок Steam */
            margin-bottom: 30px;
        }

        .server-ip {
            background-color: #000000;
            color: #acb2b8;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            margin: 20px 0;
            border: 1px solid #3A3A3A;
        }

        /* Та самая зеленая кнопка */
        .btn-steam {
            background: linear-gradient( to bottom, #a4d007 5%, #537d04 95%);
            background-color: #a4d007;
            border-radius: 2px;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 18px;
            padding: 12px 40px;
            text-decoration: none;
            text-shadow: 0px 1px 0px rgba(0,0,0,0.3);
            box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
            border: none;
        }

        .btn-steam:hover {
            background: linear-gradient( to bottom, #b6e608 5%, #6ab106 95%);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #56636d;
        }

        /* Крутилка загрузки */
        .loader {
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top: 3px solid #66c0f4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="steam-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/512px-Steam_icon_logo.svg.png" class="steam-logo" alt="Steam Logo">
        
        <h1>Запуск игры...</h1>
        
        <div class="status">
            <div class="loader"></div> Ожидание ответа от Steam Client...
        </div>

        <a href="steam://connect/212.22.85.40:27015" class="btn-steam">
            ПОДКЛЮЧИТЬСЯ
        </a>

        <div class="footer-text">
            Если окно Steam не открылось, нажмите кнопку выше.
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "steam://connect/212.22.85.40:27015";
        }, 800);
    </script>

</body>
</html>
